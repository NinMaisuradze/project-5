<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>მთავარი გვერდი</title>
  <script src="js/script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <header class="bg-gradient-to-r from-blue-600 to-blue-400 py-4">
    <h1 class="text-white text-3xl text-center font-semibold">ჩვენი ბრენდი</h1>
  </header>

  <!-- Description section -->
  <section class="text-center mt-8 px-4">
    <h2 class="text-xl font-semibold text-gray-800">ჩვენი მიზანი</h2>
    <p class="text-lg text-gray-600 mt-4">
      ეს საიტი შექმნილია იმისთვის, რომ დაეხმაროს მომხმარებლებს საკუთარი ბრენდის შექმნაში.
      ჩვენ გთავაზობთ მარტივ და ინტუიტიურ ინსტრუმენტებს ბრენდის სახლის, აღწერისა და ფერის შერჩევისთვის.
      იწყეთ თქვენი ბრენდის შექმნა დღეს, როგორც პროფესიონალი!
    </p>
  </section>

  <!-- Button to go to create page -->
  <div class="flex justify-center mt-6">
    <a href="create.html">
      <button class="bg-green-600 text-white py-3 px-6 rounded-md hover:bg-green-800 transition duration-300">
        დაიწყე ბრენდის შექმნა
      </button>
    </a>
  </div>

</body>
</html>
